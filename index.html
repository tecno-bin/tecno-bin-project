<html lang="en" >

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body ng-app="BlankApp" ng-cloak>

    
<div ng-controller='ctrlM'>

    <!-- TOOLBAR     -->
  <md-toolbar layout="row" layout-paddin layout-align="center center">
      <div id="logo-container" flex='15' layout-paddin layout-align="center center">
        <img flex layout-margin src="assets/nlogo.png" alt="logo.img" class="logo">
      </div>
      <div flex style="text-align: center" layout-padding>
          <span class="title">{{appTitle}}</span>
      </div>
  </md-toolbar>

  <!-- CONTENT --> 
  <md-tabs  md-center-tabs  md-dynamic-height md-border-bottom>
    <md-tab label="Home">
        <div layout-margin layout-padding>   
         <iframe id='pdf' src="assets/banner projeto.pdf" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </md-tab>
    <md-tab label="Quem somos?">
      <div layout='column' layout-padding>
        
        <!-- AMADO JOSE D ROQUE -->
        <md-content>
          <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Amado Jose D Roque</span>
                <span class="md-subhead">Maior fa de naruto de toda a historia,
                    24 anos de idade, gosta de front-end!
                </span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media">
                  <img src="assets/equipe/amado.png" alt="amado img">
                </div>
              </md-card-title-media>
            </md-card-title>
          </md-card>
        </md-content>

        <!-- AMADO JOSE D ROQUE -->
        <md-content>
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Amado Jose D Roque</span>
                  <span class="md-subhead">Maior fa de naruto de toda a historia,
                      24 anos de idade, gosta de front-end!
                  </span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media">
                    <img src="assets/equipe/amado.png" alt="amado img">
                  </div>
                </md-card-title-media>
              </md-card-title>
            </md-card>
        </md-content>

      </div>
    </md-tab>
    <md-tab label="References">
        <span>on contruction..</span>
    </md-tab>


  </md-tabs>
</div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="ctrl.js">    
    
  </script>

</body>
</html>
